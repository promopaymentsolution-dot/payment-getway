<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UPI to pay</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      width: 420px;
      max-width: 96%;
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 22px;
      box-shadow: 0 6px 18px rgba(15, 15, 15, 0.06);
      text-align: left;
      position: relative;
    }

    .title { font-size: 26px; font-weight: 700; color: #000; margin-bottom: 14px; }
    .instructions { font-size: 17px; color: #111; line-height: 1.6; margin-bottom: 18px; }
    .instructions p { margin: 6px 0; }

    .qr-wrap { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 12px; }
    .qr-box {
      width: 260px;
      height: 260px;
      background: #fff;
      border-radius: 6px;
      border: 1px solid #eee;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }
    .qr-box.hovered {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .qr-box img { width: 100%; height: 100%; object-fit: contain; }

    .apps-row { display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 14px; }
    .apps-row img { height: 30px; width: auto; display: inline-block; }

    .support-link { display: block; text-align: center; margin-top: 10px; color: #1266d3; text-decoration: none; font-size: 15px; font-weight: 500; }

    .download-btn {
      background: #1266d3;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(18, 102, 211, 0.18);
      margin-top: 16px;
      display: block;
    }

    /* Mobile only Scan & Pay section */
    .mobile-scan-pay {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 14px;
      gap: 8px;
    }
    .scan-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #00a859;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    @media (max-width: 460px) {
      .qr-box { width: 220px; height: 220px; }
      .mobile-scan-pay { display: flex; } /* Show only on mobile */
    }
  </style>
</head>
<body>
  <div class="card" id="cardToDownload">
    <div class="title">Use UPI to pay</div>

    <div class="instructions">
      <p>1 Open the app linked to your UPI</p>
      <p>2 Scan the QR code</p>
      <p>3 Approve your charge to complete transaction</p>
    </div>

    <div class="qr-wrap">
      <div class="qr-box" id="qrBox">
        <img id="qrImage" src="qr.jpeg" alt="QR code for payment">
      </div>
    </div>

    <!-- Mobile Only Scan & Pay Section -->
    <div class="mobile-scan-pay" id="mobileScanPay">
      <div class="scan-btn" id="scanPayBtn">
        <span>ðŸ“² Scan and Pay</span>
      </div>
      <div class="apps-row">
        <img src="bhim.png" alt="BHIM">
        <img src="g.png" alt="Google Pay">
        <img src="p.png" alt="PhonePe">
        <img src="w.png" alt="WhatsApp">
        <img src="paytm.png" alt="Paytm">
      </div>
    </div>

    <a class="support-link" href="#" role="link">See all supported apps</a>

    <div style="text-align:center;">
      <button class="download-btn" id="downloadBtn">Download QR</button>
    </div>
  </div>
