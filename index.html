<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>UPI to Pay</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:#fafafa;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
.card{width:420px;max-width:96%;background:#fff;border:1px solid #e6e6e6;border-radius:10px;padding:22px;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-align:center}
.title{font-size:26px;font-weight:700;margin-bottom:14px}
.instructions{font-size:17px;color:#111;line-height:1.6;margin-bottom:18px;text-align:left}
.qr-box{width:260px;height:260px;background:#fff;border-radius:6px;border:1px solid #eee;overflow:hidden;display:flex;justify-content:center;align-items:center;margin:0 auto 12px auto}
.qr-box img{width:100%;height:100%;object-fit:contain}
.download-btn{background:#1266d3;color:#fff;border:none;padding:10px 16px;border-radius:6px;font-size:15px;cursor:pointer;box-shadow:0 4px 10px rgba(18,102,211,0.18);margin-top:15px}
.apps-row{display:flex;align-items:center;justify-content:center;gap:12px;margin-top:10px;flex-wrap:wrap}
.apps-row img{height:30px;width:auto}
.support-link{display:block;text-align:center;margin-top:10px;color:#1266d3;text-decoration:none;font-weight:500}

/* Scan & Pay button */
.scan-btn{background:#28a745;color:#fff;border:none;padding:12px 16px;border-radius:6px;font-size:16px;font-weight:600;cursor:pointer;display:block;margin:10px auto;box-shadow:0 4px 10px rgba(40,167,69,0.18)}
@media(min-width:768px){.scan-btn{display:none}} /* Desktop à¤ªà¤° hide */

/* Popup styles */
#qrPopup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);justify-content:center;align-items:center;z-index:1000}
#qrPopupContent{background:#fff;padding:20px;border-radius:10px;max-width:90%;text-align:center;position:relative}
#qrPopupContent img{width:260px;height:260px;object-fit:contain;margin-bottom:10px}
#closePopup{background:#ff4d4d;color:#fff;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;font-weight:600}
@media(max-width:460px){#qrPopupContent img{width:200px;height:200px}}
</style>
</head>
<body>

<div class="card" id="cardToDownload">
  <div class="title">Use UPI to pay</div>
  <div class="instructions">
    <p>1 Open the app linked to your UPI</p>
    <p>2 Scan the QR code</p>
    <p>3 Approve your charge to complete transaction</p>
  </div>

  <div class="qr-box">
    <img id="qrImage" src="qr.jpeg" alt="QR code for payment">
  </div>

  <!-- Scan & Pay button (mobile only) -->
  <button class="scan-btn" id="scanBtn">ðŸ“± Scan & Pay</button>

  <!-- UPI Apps Icons -->
  <div class="apps-row">
    <img src="bhim.png" alt="BHIM">
    <img src="g.png" alt="Google Pay">
    <img src="p.png" alt="PhonePe">
    <img src="w.png" alt="WhatsApp">
    <img src="paytm.png" alt="Paytm">
  </div>

  <a class="support-link" href="#" role="link">See all supported apps</a>

  <button class="download-btn" id="downloadBtn">Download QR</button>
</div>

<!-- Popup for QR -->
<div id="qrPopup">
  <div id="qrPopupContent">
    <img src="qr.jpeg" alt="QR code for payment">
    <div class="apps-row">
      <img src="bhim.png" alt="BHIM">
      <img src="g.png" alt="Google Pay">
      <img src="p.png" alt="PhonePe">
      <img src="w.png" alt="WhatsApp">
      <img src="paytm.png" alt="Paytm">
    </div>
    <button id="closePopup">Close</button>
  </div>
</div>

<script>
// Download QR button
document.getElementById("downloadBtn").addEventListener("click", function(){
  const element = document.getElementById("cardToDownload");
  html2canvas(element).then(function(canvas){
    const link = document.createElement("a");
    link.download = "upi-card.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
});

// Scan & Pay button (mobile only) -> Open popup
document.getElementById("scanBtn").addEventListener("click", function(){
  document.getElementById("qrPopup").style.display = "flex";
});

// Close popup
document.getElementById("closePopup").addEventListener("click", function(){
  document.getElementById("qrPopup").style.display = "none";
});
</script>

</body>
</html>
